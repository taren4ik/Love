{% load static %}
<header>
  <nav class="navbar navbar" style="background-color: #ff85cf">
    <div class="container">
      <a class="navbar-brand" href="{% url 'profiles:index' %}">
        <img src="{% static 'img/logo.png' %}" width="35" height="35"
             class="d-inline-block align-top" alt="">
        <span style="color:black">Lo</span>ve
      </a>

      {% with request.resolver_match.view_name as view_name %} <!-- Подмена переменной -->
        <ul class="nav nav-pills" >
          <li class="nav-item">
            <a
                    class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" href="{% url 'about:about' %}">О нас</a>
          </li>
          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:profile_change_form' %}active{% endif %}" href="{%url 'users:profile_change_form' %}">Изменить профиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:password_change_form' %}active{% endif %}" href="{%url 'users:password_change_form' %}">Изменить пароль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:logout' %}active{% endif %}" href="{% url 'users:logout' %}">Выйти
            </a>
          </li>
          <li class="nav-item" style="display:inline-block">
            Пользователь: {{ user.username }}
          <li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}" href="{% url 'users:login' %}"
            >Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}" href="{% url 'users:signup' %}">
              Регистрация</a>
          </li>
          {% endif %}
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
