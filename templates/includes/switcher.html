{% if user.is_authenticated %}
  <div class="row my-3">
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link {% if view_name  == 'profiles:index' %}active{% endif %}"
          href="{% url 'profiles:index' %}"
        >
          Все пользователи
        </a>
      </li>
      <li class="nav-item">
        <a
           class="nav-link {% if view_name  == 'profiles:follow_index' %}active{% endif %}"
           href="{% url 'profiles:follow_index' %}"
        >
          Избранные профайлы
        </a>
      </li>
      <li class="nav-item">
        <a
           class="nav-link {% if view_name  == 'profiles:index_message' %}active{% endif %}"
           href="{% url 'profiles:index_message' %}"
        >
          Сообщения
        </a>
      </li>
    </ul>
    {% endwith %}
  </div>
{% endif %}
